<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Sweet Home | Interior Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #121212; --white: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: #333; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--dark); }
        
        /* Hero Section */
        .hero { height: 100vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: var(--white); }
        .hero h1 { font-size: 3.5rem; color: var(--white); margin: 0; }
        .btn { padding: 15px 30px; background: var(--gold); color: var(--white); text-decoration: none; margin-top: 20px; display: inline-block; text-transform: uppercase; }

        /* Chat Styles */
        .chat-trigger { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .chat-trigger svg { width: 30px; fill: white; }
        
        .chat-window { position: fixed; bottom: 100px; right: 30px; width: 350px; height: 500px; background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 1000; overflow: hidden; }
        .chat-window.active { display: flex; }
        
        .chat-header { background: var(--dark); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px; border-radius: 8px; max-width: 80%; font-size: 0.9rem; }
        .bot-msg { background: #e0e0e0; align-self: flex-start; }
        .user-msg { background: var(--dark); color: white; align-self: flex-end; }
        
        .chat-input { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .chat-input button { background: var(--gold); border: none; width: 40px; height: 40px; border-radius: 50%; color: white; cursor: pointer; }
        #typing { font-size: 0.7rem; color: #888; margin-left: 15px; display: none; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Diseño Italiano. Alma Monegasca.</h1>
        <p>Cocinas y Vestidores de Ultra Lujo</p>
        <a href="#" class="btn">Ver Colección</a>
    </div>

    <div class="chat-trigger" onclick="toggleChat()">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"></path></svg>
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>Concierge Digital</span>
            <span onclick="toggleChat()" style="cursor:pointer;">✕</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-msg">Bienvenido a Monaco Sweet Home. ¿En qué puedo asistirle hoy?</div>
        </div>
        <div id="typing">Escribiendo...</div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escriba aquí..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        // --- PEGA AQUÍ TU URL DE AZURE FUNCTION ---
        const BACKEND_URL = "https://monacobrain2025-d4ageacnctfmg3bt.centralus-01.azurewebsites.net/api/ChatHandler?code=DarU7cLjo1KT2JeAsjlNWDil0Yami5jRhhmqDc09EOFpAzFuncZf8A=="; 

        const chatWindow = document.getElementById('chatWindow');
        const messages = document.getElementById('chatMessages');
        const input = document.getElementById('userInput');
        const typing = document.getElementById('typing');

        function toggleChat() {
            chatWindow.classList.toggle('active');
            if(chatWindow.classList.contains('active')) input.focus();
        }

        function handleKey(e) { if(e.key === 'Enter') sendMessage(); }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if(!text) return;
            
            addMsg(text, 'user-msg');
            input.value = '';
            typing.style.display = 'block';

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                typing.style.display = 'none';
                addMsg(data.reply, 'bot-msg');
            } catch (e) {
                typing.style.display = 'none';
                addMsg("Error de conexión. Por favor llame al +377 99 99 99", 'bot-msg');
            }
        }
    </script>
</body>
</html>
